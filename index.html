    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              DEFAULT: '1.25rem',
              sm: '1.5rem',
              md: '2.5rem',
              lg: '4rem',
              xl: '5rem',
              '2xl': '6rem',
            },
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1280px',
              '2xl': '1536px',
            },
          },
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            fontSize: {
              'fluid-h1': 'clamp(3.5rem, 6vw + 1rem, 8.5rem)',
              'fluid-h2': 'clamp(2.75rem, 4.5vw + 1rem, 5.5rem)',
              'fluid-h3': 'clamp(2rem, 3.5vw, 4rem)',
              'micro': ['0.6875rem', { lineHeight: '1.1rem', letterSpacing: '0.25em' }], 
            },
            colors: {
              primary: '#1A1A1A', // Deeper black for higher contrast
              secondary: '#5C5C5C', // Softer gray
              accent: '#8C7D6E', // Warm earth tone instead of slate
              background: '#FAFAF9', // Warm white (Stone-50)
              surface: '#F5F5F4', // Stone-100
              dark: '#0C0A09', // Stone-950
              muted: '#E7E5E4', // Stone-200
              white: '#FFFFFF',
              black: '#000000'
            },
            backgroundImage: {
              'vignette': 'radial-gradient(circle, rgba(12, 10, 9, 0) 40%, rgba(12, 10, 9, 0.6) 100%)',
            },
            zIndex: {
              'negative': '-1',
              'sticky': '40',
              'header': '50',
              'modal': '60',
              'cursor': '100',
            },
            transitionDuration: {
              '400': '400ms',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --foreground-rgb: 26, 26, 26;
      }
      
      body {
        background-color: #FAFAF9;
        color: #1A1A1A;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Subtle grain texture */
      .bg-noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999; 
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #D6D3D1; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #A8A29E; }
      
      ::selection { background: #1A1A1A; color: #FAFAF9; }
      
      /* Smooth focus rings */
      *:focus-visible {
        outline: 1px solid #8C7D6E;
        outline-offset: 4px;
      }
    </style>
